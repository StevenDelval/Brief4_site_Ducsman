<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="css/main.css" />
  <title>EveryTimes Suit</title>
</head>

<body>
  <!-- NAVBAR -->
  <nav>
    <a id="link" href="#"><span id="burger"></span></a>
    <div id="logo">
      <h1>Ducsman</h1>
      <p class="slogan">Sapés comme jamais.</p>
    </div>

    <ul>
      <li><a href="index.html"> Espace Boutique</a></li>
      <li><a href="">A propos</a></li>
      <li><a href="contact.html">Contact</a></li>
    
    </ul>

  </nav>
  <div class="conteneurdroite">
    <header>
      <figure>
        <img src="img/photoheader.jpg" alt="photopresentation" />
      </figure>
    </header>

    <main class="contact">
      <h2>
        Votre costume sur mesure: veuillez remplir la demande de contact
      </h2>
      <label>Nom <abbr title="obligatoire">*</abbr>:</label>
      <input type="text" id="Nom" name="nom" required minlength="4" maxlength="30" size="30" />
      <label>Prénom <abbr title="obligatoire">*</abbr>:</label>
      <input type="text" id="Prenom" name="prenom" required minlength="4" maxlength="30" size="30" />
      <label>Email <abbr title="obligatoire">*</abbr>:</label>
      <input type="email" id="email" placeholder="sophie@example.com" pattern=".+@globex\.com" size="30" required>
      <label>Téléphone <abbr title="obligatoire">*</abbr>:</label>
      <input type="text" id="Mail" name="Mail" required minlength="4" maxlength="30" size="30" />
      <br />
      <label>Message à vous faire parvenir ci dessous :</label><br />
      <textarea id="suggestio" placeholder="Votre message"></textarea>
      <br />
      <br />
    </main>
    <button type="submit">Envoyer</button>
    <footer>
      <ul>
        <li>
          <div class="mapouter">
            <div class="gmap_canvas">
              <iframe id="gmap_canvas"
                src="https://maps.google.com/maps?q=Halles%20de%20Paris&t=&z=13&ie=UTF8&iwloc=&output=embed"></iframe><a
                href="https://putlocker-is.org"></a><br />
            </div>
          </div>
        </li>
        <li>
          <a href="https://twitter.com/?lang=fr" target="_blank"><img src="img/twitter.png" alt="logo twitter"
              class="twitter" /></a>
        </li>
        <li>
          <a href="https://www.instagram.com/?hl=fr" target="_blank"><img src="img/instagram.png" alt="logo instagram"
              class="instagram" /></a>
        </li>
        <li>
          <a href="https://www.linkedin.com/feed/" target="_blank"><img src="img/facebook.png" alt="logo de facebook"
              class="facebook" /></a>
        </li>
      </ul>
    </footer>
  </div>
</body>

</html>
